<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            #exampleFormControlInput1{
                width: 50rem;
            }
            #exampleFormControlTextarea1{
                width: 50rem;
                height: 30vh;
            }
        </style>
</head>
<body>
    <div class="mb-3  ">
        <label for="exampleFormControlInput1" class="form-label ms-3 mt-3">Email address</label>
        <input type="email" class="form-control ms-3 border-primary" title="Enter mail id"
        id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3 ">
        <label for="exampleFormControlTextarea1" class="form-label ms-3 mt-3">Enter  message here</label>
        <textarea class="form-control ms-3 border-primary" title="enter message"id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <span id="alertmsg"><h2></h2></span>
    <div class="mb-3">
        <button class="btn btn-outline-primary ms-5 mt-4 pt-2 btn-lg">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>
</body>
</html>
